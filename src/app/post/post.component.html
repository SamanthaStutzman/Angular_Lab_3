<div *ngFor="let post of posts">
  <a href="{{post.data.url}}">{{post.data.url}}</a>
  <h1>{{post.data.title}}</h1>
  <img src="{{post.data.thumbnail}}" alt="Aww Image">
  <span class="flex">
    <span class="buttons">Comment</span>
    <span class="buttons">Share</span>
    <span class="buttons">Save</span>
  </span>
</div>
